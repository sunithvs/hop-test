{% extends "account/auth_base.html" %}
{% load static %}
{% load i18n %}
{% load socialaccount %}
{% load static %}


{% block title %}
    Logout
{% endblock %}

{% block content %}
    <body style="height: 100vh" class="d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div
                        style="background-color: rgba(32, 32, 32, 1) !important"
                        class="card border-0 shadow rounded-3 my-5"
                >
                    <div class="card-body p-4 p-sm-5">
                        <div class="text-center">
                            <img
                                    src="{% static 'img/logout.png' %}"
                                    alt="logo"
                                    width="100"
                                    height="100"
                            />
                        </div>
                        <h4 class="card-title text-center my-5 text-white">Oh no !! You are leaving ... <br> Are you
                            sure ?</h4>
                        <div class="d-grid">

                            <form style="width: 100%" method="post" action="{% url 'account_logout' %}">
                                {% csrf_token %}
                                {% if redirect_field_value %}
                                    <input type="hidden" name="{{ redirect_field_name }}"
                                           value="{{ redirect_field_value }}"/>
                                {% endif %}
                                <button
                                        class=" w-100 btn btn-primary btn-login text-uppercase fw-bold"
                                        type="submit"
                                >
                                    Sign out
                                </button>
                            </form>

                        </div>
                        <hr class="my-4"/>
                        <div class="d-grid mb-2">
                            <button onclick="history.back()"
                                    class="btn btn-google text-uppercase fw-bold"
                                    type="submit"
                            >
                                Take me back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
{% endblock %}
